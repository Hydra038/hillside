  <rect x="8" y="10" width="16" height="4" rx="2" fill="#CD853F"/>
  
  <!-- Simple flame -->
  <path d="M16 10 C16 10, 14 6, 16 4 C16 4, 18 6, 16 10" fill="#FF6B35"/>
  <path d="M18 9 C18 9, 17 6, 18 5 C18 5, 19 6, 18 9" fill="#FF8C42"/>
