<!-- Apple Touch Icon 180x180 for Hillside Logs Fuel -->
<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with iOS-style rounded corners -->
  <rect width="180" height="180" rx="40" fill="#8B4513"/>
  
  <!-- Large detailed log stack -->
  <rect x="20" y="130" width="140" height="30" rx="15" fill="#CD853F"/>
  <ellipse cx="90" cy="130" rx="70" ry="8" fill="#654321" opacity="0.4"/>
  
  <rect x="30" y="100" width="120" height="25" rx="12.5" fill="#DEB887"/>
  <ellipse cx="90" cy="100" rx="60" ry="6" fill="#654321" opacity="0.4"/>
  
  <rect x="40" y="70" width="100" height="20" rx="10" fill="#CD853F"/>
  <ellipse cx="90" cy="70" rx="50" ry="5" fill="#654321" opacity="0.4"/>
  
  <rect x="50" y="45" width="80" height="18" rx="9" fill="#DEB887"/>
  <ellipse cx="90" cy="45" rx="40" ry="4" fill="#654321" opacity="0.4"/>
  
  <!-- Large detailed flames -->
  <path d="M90 45 C90 45, 80 25, 90 15 C90 15, 100 25, 90 45" fill="#FF6B35"/>
  <path d="M105 40 C105 40, 98 25, 105 20 C105 20, 112 25, 105 40" fill="#FF8C42"/>
  <path d="M75 40 C75 40, 68 25, 75 20 C75 20, 82 25, 75 40" fill="#FF8C42"/>
  <path d="M115 35 C115 35, 110 25, 115 22 C115 22, 120 25, 115 35" fill="#FFA500"/>
  <path d="M65 35 C65 35, 60 25, 65 22 C65 22, 70 25, 65 35" fill="#FFA500"/>
  
  <!-- Inner flame glow -->
  <path d="M90 40 C90 40, 85 30, 90 25 C90 25, 95 30, 90 40" fill="#FFD700" opacity="0.8"/>
  
  <!-- Wood texture lines -->
  <rect x="25" y="135" width="130" height="2" fill="#654321" opacity="0.3"/>
  <rect x="35" y="105" width="110" height="1.5" fill="#654321" opacity="0.3"/>
  <rect x="45" y="75" width="90" height="1" fill="#654321" opacity="0.3"/>
</svg>
